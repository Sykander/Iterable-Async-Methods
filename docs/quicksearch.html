    {"async-filter.js.html":{"id":"async-filter.js.html","title":"Source: async-filter.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-filter.js const { mapIterable, filterIterable } = require('./helpers'), { validateIsIterable, validateIsFunction } = require('./validation'); /** * Async Filter * * Filter asynchronously and resolve when all callbacks are resolved * @async * @param {any[]} iterable * @param {Function} callback - callback(currentValue, index, array) * @param {any} [thisArg=undefined] * @return {Promise&lt;any[]&gt;} * @throws {TypeError} */ async function asyncFilter(iterable, callback, thisArg = undefined) { validateIsIterable(iterable); validateIsFunction(callback); return filterIterable( iterable, await Promise.all( mapIterable(iterable, callback.bind(thisArg), { useEmptyElements: false }) ) ); } module.exports = { asyncFilter }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-find.js.html":{"id":"async-find.js.html","title":"Source: async-find.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-find.js const { mapIterable } = require('./helpers'), { validateIsIterable, validateIsFunction } = require('./validation'); /** * Async Find * * Find an item asynchronously and resolve when found or all callbacks resolve * @async * @param {any[]} iterable * @param {Function} callback - callback(currentValue, index, array) * @param {any} [thisArg=undefined] * @return {Promise&lt;any&gt;} * @throws {TypeError} */ async function asyncFind(iterable, callback, thisArg = undefined) { validateIsIterable(iterable); validateIsFunction(callback); const tasks = mapIterable(iterable, callback.bind(thisArg), { useEmptyElements: true }); return iterable[ await Promise.race([ Promise.race( tasks.map(async (task, index) =&gt; { const checkIsFound = await task; return new Promise( resolve =&gt; checkIsFound &amp;&amp; resolve(index) ); }) ), Promise.all(tasks).then(taskResults =&gt; taskResults.findIndex(result =&gt; result) ) ]) ]; } module.exports = { asyncFind }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-find-index.js.html":{"id":"async-find-index.js.html","title":"Source: async-find-index.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-find-index.js const { mapIterable } = require('./helpers'), { validateIsIterable, validateIsFunction } = require('./validation'); /** * Async Find Index * * Find an item's index asynchronously and resolve when found or all callbacks resolve * @async * @param {any[]} iterable * @param {Function} callback - callback(currentValue, index, array) * @param {any} [thisArg=undefined] * @return {Promise&lt;Number&gt;} - an integer index, -1 if not found * @throws {TypeError} */ async function asyncFindIndex(iterable, callback, thisArg = undefined) { validateIsIterable(iterable); validateIsFunction(callback); const tasks = mapIterable(iterable, callback.bind(thisArg), { useEmptyElements: true }); return Promise.race([ Promise.race( tasks.map(async (task, index) =&gt; { const checkIsFound = await task; return new Promise(resolve =&gt; checkIsFound &amp;&amp; resolve(index)); }) ), Promise.all(tasks).then(taskResults =&gt; taskResults.findIndex(result =&gt; result) ) ]); } module.exports = { asyncFindIndex }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-for-each.js.html":{"id":"async-for-each.js.html","title":"Source: async-for-each.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-for-each.js const { mapIterable } = require('./helpers'), { validateIsIterable, validateIsFunction } = require('./validation'); /** * Async For Each * * Loop asynchronously and resolve when all callbacks are resolved * @async * @param {any[]} iterable * @param {Function} callback - callback(currentValue, index, array) * @param {any} [thisArg=undefined] * @return {Promise&lt;void&gt;} * @throws {TypeError} */ async function asyncForEach(iterable, callback, thisArg = undefined) { validateIsIterable(iterable); validateIsFunction(callback); await Promise.all( mapIterable(iterable, callback.bind(thisArg), { useEmptyElements: false }) ); } module.exports = { asyncForEach }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-map.js.html":{"id":"async-map.js.html","title":"Source: async-map.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-map.js const { mapIterable } = require('./helpers'), { validateIsIterable, validateIsFunction } = require('./validation'); /** * Async Map * * Map asynchronously and resolve when all callbacks are resolved * @async * @param {any[]} iterable * @param {Function} callback - callback(currentValue, index, array) * @param {any} [thisArg=undefined] * @return {Promise&lt;any[]&gt;} * @throws {TypeError} */ async function asyncMap(iterable, callback, thisArg = undefined) { validateIsIterable(iterable); validateIsFunction(callback); return Promise.all( mapIterable(iterable, callback.bind(thisArg), { useEmptyElements: false }) ); } module.exports = { asyncMap }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-map-sort.js.html":{"id":"async-map-sort.js.html","title":"Source: async-map-sort.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-map-sort.js const { asyncMap } = require('./async-map'), { asyncSort } = require('./async-sort'), { compareByUnicode } = require('./helpers'), { validateIsIterable, validateIsFunction } = require('./validation'); /** * Async Map Sort * * Map asynchronously, then sort asynchronously * (although you should use a synchronous function here if possible) * then resolve * alternatively reject at the first error * @async * @param {any[]} iterable * @param {Function} mappingFunction - mappingFunction(currentValue, index, array) * @param {Function} [comparisonFunction=compareByUnicode] * @return {Promise&lt;any[]&gt;} * @throws {TypeError} */ async function asyncMapSort( iterable, mappingFunction, comparisonFunction = compareByUnicode ) { validateIsIterable(iterable); validateIsFunction(mappingFunction); validateIsFunction(comparisonFunction); return asyncSort( await asyncMap(iterable, mappingFunction), comparisonFunction ); } module.exports = { asyncMapSort }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-reduce.js.html":{"id":"async-reduce.js.html","title":"Source: async-reduce.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-reduce.js const { validateIsIterable, validateIsFunction, validateNonZeroLength } = require('./validation'), { noParam } = require('./constants'); /** * Async Reduce * * Reduce asynchronously and resolve when * all items have been transduced. * @async * @param {any[]} iterable * @param {Function} callback - callback(accumulator, currentValue, index, array) * @param {any} [accumulator=noParam] * @return {Promise&lt;any&gt;} * @throws {TypeError} */ async function asyncReduce(iterable, callback, accumulator = noParam) { validateIsIterable(iterable); validateIsFunction(callback); const length = iterable.length; let i = 0; if (accumulator === noParam) { try { validateNonZeroLength(iterable); } catch (e) { throw new TypeError( 'asyncReduce of empty array with no accumulator given' ); } accumulator = iterable[0]; i = 1; } for (; i &lt; length; i++) { // eslint-disable-next-line no-await-in-loop accumulator = await callback(accumulator, iterable[i], i, iterable); } return accumulator; } module.exports = { asyncReduce }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"async-sort.js.html":{"id":"async-sort.js.html","title":"Source: async-sort.js","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Source: async-sort.js const { validateIsFunction, validateIsIterable } = require('./validation'), { asyncQuickSort } = require('./async-quick-sort'), { compareByUnicode } = require('./helpers'); /** * Async Sort * * Asynchronously sorts and resolves when fully sorted * note that the object is sorted in place and no copy is made * @async * @param {any[]} iterable * @param {Function} [compare=compareByUnicode] - default is sort by item's unicode value * @return {Promise&lt;iterable&gt;} returns original iterable * @throws {TypeError} */ async function asyncSort(iterable, compare = compareByUnicode) { validateIsIterable(iterable); validateIsFunction(compare); await asyncQuickSort(iterable, 0, iterable.length - 1, compare); return iterable; } module.exports = { asyncSort }; × Search results Close Documentation generated by JSDoc 4.0.2 on 2023-02-21T02:57:37+00:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Iterable Async Global asyncFilterasyncFindasyncFindIndexasyncForEachasyncMapasyncMapSortasyncReduceasyncSort Global Methods &lt;async&gt; asyncFilter(iterable, callback [, thisArg]) Async Filter Filter asynchronously and resolve when all callbacks are resolved Parameters: Name Type Argument Description iterable Array.&lt;any&gt; callback function callback(currentValue, index, array) thisArg any &lt;o
